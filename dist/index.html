<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Social Book</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul class="list">
                <li class="list__item"><img src="images/notification.png" class="list__img"></li>
                <li class="list__item"><img src="images/inbox.png" class="list__img"></li>
                <li class="list__item"><img src="images/video.png" class="list__img"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" class="search-box__img">
                <input type="text" placeholder="Search" class="search-box__input">
            </div>

            <div class="nav-user">
                <img src="images/profile-pic.png" class="nav-user__img">
            </div>
        </div>
    </nav>
</body>
</html>
